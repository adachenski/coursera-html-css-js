<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Guess color</title>
</head>
<body onload="do_game()">

<script>
    var target;
    var guess_input_text;
    var guess_input;
    var finished = false;
    var guesses = 0;
    var list_of_colors=["azure","blue","coral","gray","gold","ivory","mistyrose","red","seagreen","tomato","violet","yellow"];

    function do_game(){

        var random_number = Math.floor(Math.random()*list_of_colors.length);
        target =list_of_colors[random_number];

        alert("The target color is: "+target);
        while(!finished){
            guess_input_text = prompt("Im thinking of one of these colors: \n"+
            list_of_colors.join(' , '));

            guess_input = guess_input_text;
            guesses+=1;

            finished = check_guess();
        }


        function check_guess(){

            if(color_check(list_of_colors)){

                if(guess_input_text>target){

                    alert("Sorry, your guess is not correct! \n\nHint: your input is alphabetically higher than mine!"+
                    "\nPlease try again.");
                }

                if(guess_input_text<target){
                    alert('Sorry, your guess is not correct! \n\nHint: your input is alphabetically lower than mine!'+
                    "\nPlease try again.");
                }

                if(guess_input == target){
                    alert("Congratulations! \nYou have guessed the color! \nIt took you "+
                    guesses+" guesses to finish the game!");
                    var myBody=document.getElementsByTagName("body")[0];
                    myBody.style.background=target;
                    return true;
                }

            }

        };

        function color_check(list_of_colors){
            for(var i=0; i<list_of_colors.length; i+=1){
                var current_color = list_of_colors[i];
                if(current_color == guess_input_text){
                    return true;
                }
            }
            alert("Sorry, I donâ€™t recognize that color! \nPlease try again.");
            return false;
        }
    }
</script>

</body>
</html>
